<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="projectform.css">
</head>
<body>
    <center><form action="profileWOP.html" > 
    
         <h2 id="m1">Sign up Form</h2> 
         <table> 
            <tr>
        <td><label for="Name">Name:</label>
         <td><input type="text" placeholder="Enter the name"></td></tr>
         <tr>
        <td><label for="Email">Email ID:</label>
         <td><input type="email" placeholder="Enter the email"></td></tr>
         <tr>
         <td><label for="password">Password:</label>
         <td><input type="password"  placeholder="Enter the password" required maxlength="6" minlength="4"></td></tr>
          <tr>
         <td><label for="phone Number">Phone Number:</label>
         <td><input type="tel" placeholder="Enter the phone number"></td></tr>
         <tr>
          <td><label for="Age">Age:</label>
         <td><input type="number" placeholder="Enter the age"></td></tr>
         <tr>
         <td><label for="gender">Gender:</label>
         <td><label for="gender">male</label>
         <input type="radio" name="gender" placeholder="Enter the Gender">
         <label for="gender">female</label>
         <input type="radio" name="gender"></td></tr>
         <tr>
         <td><label for="date">DOB:</label>
         <td><input type="date" placeholder="Enter the DOB"></td></tr>
         <tr>
         <td colspan="2"><label for="T&C">I agree with the terms and conditions</label>
         <input type="checkbox" ></td></tr>
         <tr>
         <td><label for="Address">Address:</label>
         <td><textarea name="address" placeholder="Address" cols="20" rows="2.5"></textarea></td></tr>
         <tr>
         <td align="center" colspan="2"><button type="submit">Sign in</button></td></tr>
    </form></center>
</body>
</html>
