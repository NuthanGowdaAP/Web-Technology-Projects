<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        section{
            background-color: aqua;
            display: flex;
            height:20px;
            width: 30px;
    
        }
        div{
            background-color: chocolate;
            height:100px;
            width: 100px;
            padding: 50px;
            text-align: center;
            display: inline-block;
           
        }



    </style>
</head>
<body>
    <section>
        <div>Jsider</div>
        <div>Jsider</div>
        <div>Jsider</div>
        <div>Jsider</div>
        <div>Jsider</div>
    </section>
    
</body>
</html>
